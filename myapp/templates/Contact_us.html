{% extends 'base.html' %}
{% load static %}

{% block title %} Contact Us | EasyHostel {% endblock %}

{% block styles %}
<link rel="stylesheet" type="text/css" href="{% static 'contact.css' %}">
{% endblock %}

{% block content %}
<body style="background-image: url('{% static 'home2.jpg' %}'); background-size: cover; background-position: center;">

<div class="container">
    <div class="text">Contact Us</div>
    <form action="#">
        <div class="form-row">
            <div class="input-data">
                <input type="text" required>
                <div class="underline"></div>
                <label for="">Name</label>
            </div>
            <div class="input-data">
                <input type="text" required>
                <div class="underline"></div>
                <label for="">Location</label>
            </div>
        </div>
        <div class="form-row">
            <div class="input-data">
                <input type="text" required>
                <div class="underline"></div>
                <label for="">Email Address</label>
            </div>
            <div class="input-data">
                <input type="text" required>
                <div class="underline"></div>
                <label for="">Institution</label>
            </div>
        </div>
        <div class="form-row">
            <div class="input-data textarea">
                <textarea rows="8" cols="80" required></textarea>
                <br/>
                <div class="underline"></div>
                <label for="">Write your message</label>
                <br/>
                <div class="form-row submit-btn">
                    <div class="input-data">
                        <div class="inner"></div>
                        <input type="submit" value="submit">
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
</body>
<!--<div w3-include-html="About_us.html"></div>-->

{% endblock %}
